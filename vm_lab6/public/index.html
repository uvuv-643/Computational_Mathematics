<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Численное решение ОДУ</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/own.css">

</head>
<body>

<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <a class="navbar-brand" href="/">Numerical solution of ordinary differential equations</a>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <h1>Choose function for which you want to get soolution</h1>
        <div class="function__item">
            $$ y'=\frac{\sqrt{y^2+1}}{xy} $$
        </div>
        <div class="function__item">
            $$ y'=\frac{2-y}{ctg(x)} $$
        </div>
        <div class="function__item">
            $$ y'=2\left(\frac{y+2}{x+y-1}\right)^2 $$
        </div>
        <div class="function__item">
            $$ y'=\frac{y}{2yx^2lny-x} $$
        </div>
        <div class="function__item">
            $$ y'=sinx $$
        </div>
    </div>
</main>
<footer>
    <div class="container footer">
        <div class="row text-center">
            <div class="col-12">
                <p class="footer-text">2023</p></div>
        </div>
    </div>
</footer>

<script>

</body>
</html>
