<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Численное решение ОДУ</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/own.css">

</head>
<body>

<main>
    <div class="container">
        <div class="wrapper">
            <div class="page-content">
                <h1>Choose function</h1>
                <div class="function__item">
                    <div class="function__item--bg"></div>
                    $$ y'=\frac{\sqrt{y^2+1}}{xy} $$
                </div>
                <div class="function__item">
                    <div class="function__item--bg"></div>
                    $$ y'=\frac{2-y}{ctg(x)} $$
                </div>
                <div class="function__item">
                    <div class="function__item--bg"></div>
                    $$ y'=2\left(\frac{y+2}{x+y-1}\right)^2 $$
                </div>
                <div class="function__item">
                    <div class="function__item--bg"></div>
                    $$ y'=\frac{y}{2yx^2lny-x} $$
                </div>
                <div class="function__item">
                    <div class="function__item--bg"></div>
                    $$ y'=sinx $$
                </div>
            </div>
            <div class="page-solution _hidden">
                <div class="solution__back"><- Back</div>
                <div class="solution-wrapper">
                    <h2>Your function: </h2>
                    <div class="solution-equation"></div>
                </div>
                <form action="#">
                    <div class="function__inputs">
                        <div class="function__inputs">
                            <label for="y_0"><span>$$ y_0 = y(x_0) $$</span></label>
                            <input id="y_0" name="y_0" class="function__input" type="text" placeholder="1.56">
                        </div>
                        <div class="function__inputs">
                            <label for="x_0">$$ x_0 $$</label>
                            <input id="x_0" name="x_0" class="function__input" type="text" placeholder="0.1">
                        </div>
                        <div class="function__inputs">
                            <label for="x_n">$$ x_n $$</label>
                            <input id="x_n" name="x_n" class="function__input" type="text" placeholder="3.6">
                        </div>
                        <div class="function__inputs">
                            <label for="h">$$ h $$</label>
                            <input id="h" name="h" class="function__input" type="text" placeholder="0.1">
                        </div>
                        <div class="function__inputs">
                            <label for="eps">$$ \varepsilon $$</label>
                            <input id="eps" name="eps" class="function__input" type="text" placeholder="0.01">
                        </div>
                        <div class="function__inputs">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="page-answer">
                <table>
                    <thead>
                        <tr class="table-header">
                            <th></th>
                            <th>Euler default</th>
                            <th>Euler modified</th>
                            <th>Adams</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-m1">
                            <td>$$ h_{actual} $$</td>
                        </tr>
                        <tr class="table-m2">
                            <td>Euler modified</td>
                        </tr>
                        <tr class="table-m3">
                            <td>Adams</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container footer">
        <div class="row text-center">
            <div class="col-12">
                <p class="footer-text">2023</p></div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>

    $(document).ready(function () {
        MathJax = {
            tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
        };

        $('.function__item').on('click', function (event) {
            event.preventDefault()
            $(this).addClass('_active')
            setTimeout(() => {
                $('.page-content').addClass('_hidden')
                $('.solution-equation').html($(this).html())
                setTimeout(() => {
                    $('.page-solution').removeClass('_hidden')
                }, 500)
            }, 500)
        })

        $('.solution__back').on('click', function (event) {
            event.preventDefault()
            $('.page-solution').addClass('_hidden')
            setTimeout(() => {
                $('.page-content').removeClass('_hidden')
            }, 500)
        })

    })

</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

</body>
</html>
